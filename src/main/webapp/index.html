<!DOCTYPE html>
<html>
<head>
    <title>Generateur de codes barres</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/jsbarcode.min.js"></script>
</head>
<body>
    <form method="POST" action="/WebApp/codebarre">
        <label for="codebarre">Code : ( 12 chiffres requis) </label><br>
        <input type="number" id="codebarre" name="codebarre" min="0" max="999999999999"><br><br>
        <label for="libelle">Libelle : </label><br>
        <input type="text" id="libelle" name="libelle"><br><br> 
        <button type="submit">Generer le code barre</button><br><br>
        <svg id="barcode" xmlns="http://www.w3.org/2000/svg">></svg>
    </form>

    <script>
        var input = document.getElementById("codebarre");
        var input =document.getElementById("libelle");
        var svg = document.getElementById("barcode");

        input.addEventListener("input", function() {
            JsBarcode(svg, input.value, {
                format: "ean13",
                displayValue: true,
                fontSize: 18,
                margin: 10 
            });
        });
    </script>
</body>
</html>
